name: recommendation-system
prefect-version: 3.0.0

deployments:
  - name: first-deploy
    entrypoint: flow/flow_recommend.py:recommend_pipelinecl
    work_pool:
      name: default
    
    pull:
      - prefect.deployments.steps.git_clone:
          repository: https://github.com/marchhygge/Recommendation-System-Mini-Project
          branch: main
    
    build:
      - prefect.deployments.steps.run_shell_script:
          script: pip install -r requirements.txt